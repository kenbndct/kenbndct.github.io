<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Letter Under the Moonlight</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1508264165352-258db2ebd59b?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .owl {
      width: 100px;
      position: absolute;
      bottom: -120px;
      left: 50%;
      transform: translateX(-50%);
      animation: flyUp 5s ease-in-out forwards;
      z-index: 10;
    }

    @keyframes flyUp {
      0% {
        bottom: -120px;
        left: 20%;
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      100% {
        bottom: 80%;
        left: 70%;
        opacity: 0.5;
      }
    }

    .letter-drop {
      position: absolute;
      top: 20%;
      left: 68%;
      transform: translate(-50%, -50%);
      width: 300px;
      cursor: pointer;
      animation: dropDown 2s ease-out 5s forwards;
      opacity: 0;
    }

    @keyframes dropDown {
      0% {
        transform: translate(-50%, -300%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    .letter-container {
      perspective: 1000px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      opacity: 0;
      animation: revealLetter 1s ease-out 7s forwards;
    }

    @keyframes revealLetter {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .card .back {
      transform: rotateY(180deg);
    }

  </style>
</head>
<body>

  <!-- Owl flying -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flying_Owl_Silhouette.svg/800px-Flying_Owl_Silhouette.svg.png" class="owl" alt="Flying Owl">

  <!-- Letter placeholder dropped by owl -->
  <img src="https://via.placeholder.com/300x200?text=Envelope+Closed" class="letter-drop" id="dropped-letter" alt="Dropped Letter">

  <!-- Flip letter container -->
  <div class="letter-container" id="flip-container">
    <div class="card" id="letter-card">
      <img src="https://via.placeholder.com/300x200?text=Front+of+Letter" alt="Front of Letter">
      <img src="https://via.placeholder.com/300x200?text=Back+of+Letter" class="back" alt="Back of Letter">
    </div>
  </div>

  <script>
    const droppedLetter = document.getElementById('dropped-letter');
    const flipContainer = document.getElementById('flip-container');
    const letterCard = document.getElementById('letter-card');

    // Show the flip letter when user clicks the dropped one
    droppedLetter.addEventListener('click', () => {
      droppedLetter.style.display = 'none';
      flipContainer.style.display = 'block';
    });

    // Flip on click
    flipContainer.addEventListener('click', () => {
      letterCard.classList.toggle('flip');
    });
  </script>

</body>
</html>
